name: Test on PR Label

on:
  repository_dispatch:
    types:
      - test-integration-lokole
      - test-integration-iiab

jobs:
  # Job 1: Provision Azure Spot VM runners (one per Ubuntu version)
  provision-runners:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ubuntu_version: '22.04'
            ubuntu_lts: '22.04-LTS'
            python_expected: '3.10'
          - ubuntu_version: '24.04'
            ubuntu_lts: '24.04-LTS'
            python_expected: '3.12'
          - ubuntu_version: '26.04'
            ubuntu_lts: '22.04-LTS'  # Fallback until 26.04 available
            python_expected: '3.13'
            use_daily: true
    outputs:
      vm-name-2204: ${{ steps.output-2204.outputs.vm-name }}
      vm-name-2404: ${{ steps.output-2404.outputs.vm-name }}
      vm-name-2604: ${{ steps.output-2604.outputs.vm-name }}
    
    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
      
      - name: Provision Azure Spot VM
        id: provision
        env:
          GITHUB_TOKEN: ${{ secrets.INTEGRATION_TEST_PAT }}
        run: |
          PR_NUMBER="${{ github.event.client_payload.pr_number }}"
          
          chmod +x scripts/azure/provision-runner.sh
          
          ./scripts/azure/provision-runner.sh \
            --ubuntu-version "${{ matrix.ubuntu_lts }}" \
            --pr-number "$PR_NUMBER" \
            --no-cleanup \
            | tee provision-log-${{ matrix.ubuntu_version }}.txt
          
          # Extract VM name from logs
          VM_NAME=$(grep "^  Name:" provision-log-${{ matrix.ubuntu_version }}.txt | awk '{print $NF}')
          echo "vm-name=$VM_NAME" >> $GITHUB_OUTPUT
          
          # Store in job-specific output
          echo "::notice title=Azure VM Provisioned::$VM_NAME for Ubuntu ${{ matrix.ubuntu_version }}"
      
      - name: Store VM name for cleanup
        id: output-2204
        if: matrix.ubuntu_version == '22.04'
        run: echo "vm-name=${{ steps.provision.outputs.vm-name }}" >> $GITHUB_OUTPUT
      
      - name: Store VM name for cleanup
        id: output-2404
        if: matrix.ubuntu_version == '24.04'
        run: echo "vm-name=${{ steps.provision.outputs.vm-name }}" >> $GITHUB_OUTPUT
      
      - name: Store VM name for cleanup
        id: output-2604
        if: matrix.ubuntu_version == '26.04'
        run: echo "vm-name=${{ steps.provision.outputs.vm-name }}" >> $GITHUB_OUTPUT
      
      - name: Wait for runner registration
        run: |
          echo "Waiting 90s for runner to register and become ready..."
          sleep 90

  # Job 2: Run tests on Azure Spot VMs
  test-on-azure-runners:
    needs: provision-runners
    runs-on: [self-hosted, azure-spot, ubuntu-${{ matrix.ubuntu_version }}]
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - ubuntu_version: '22.04'
            python_expected: '3.10'
          - ubuntu_version: '24.04'
            python_expected: '3.12'
          - ubuntu_version: '26.04'
            python_expected: '3.13'
            use_daily: true
    
    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Extract PR details
        id: pr_details
        run: |
          echo "pr_number=${{ github.event.client_payload.pr_number }}" >> $GITHUB_OUTPUT
          echo "pr_ref=${{ github.event.client_payload.ref }}" >> $GITHUB_OUTPUT
          echo "pr_sha=${{ github.event.client_payload.sha }}" >> $GITHUB_OUTPUT
          echo "pr_repo=${{ github.event.client_payload.repo }}" >> $GITHUB_OUTPUT

      - name: Make scripts executable
        run: |
          chmod +x scripts/scenarios/*.sh
          chmod +x scripts/azure/*.sh
          chmod +x scripts/verify/*.sh

      - name: Run direct IIAB installation
        id: test
        run: |
          # Run IIAB installation directly on Azure VM (no nested VMs)
          ./scripts/scenarios/direct-install.sh \
            --pr-repo "${{ steps.pr_details.outputs.pr_repo }}" \
            --pr-ref "${{ steps.pr_details.outputs.pr_ref }}" \
            --pr-sha "${{ steps.pr_details.outputs.pr_sha }}" \
            --pr-number "${{ steps.pr_details.outputs.pr_number }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ steps.pr_details.outputs.pr_number }}-ubuntu-${{ matrix.ubuntu_version }}-results
          path: |
            *.txt
            *.json
            *.md
            *.log

      - name: Post results as comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INTEGRATION_TEST_PAT }}
          script: |
            const fs = require('fs');
            const payload = context.payload.client_payload;
            const [owner, repo] = payload.repo.split('/');

            // Read markdown comment
            const mdFiles = fs.readdirSync('.').filter(f => f.includes('pr-comment') && f.endsWith('.md'));
            let reportContent = '';

            if (mdFiles.length > 0) {
              reportContent = fs.readFileSync(mdFiles[0], 'utf8');
              // Add matrix info header
              reportContent = `## Test Result for Ubuntu ${{ matrix.ubuntu_version }} (Python ${{ matrix.python_expected }})\n\n` + reportContent;
            } else {
              // Fallback to basic report
              reportContent = '## Integration Test Results\n\n';
              reportContent += '**Ubuntu:** ${{ matrix.ubuntu_version }}\n';
              reportContent += '**Expected Python:** ${{ matrix.python_expected }}\n\n';
              
              const reportFiles = fs.readdirSync('.').filter(f => f.endsWith('.txt'));
              if (reportFiles.length > 0) {
                const content = fs.readFileSync(reportFiles[0], 'utf8');
                reportContent += '```\n' + content + '\n```';
              } else {
                reportContent += '⚠️ No test report generated';
              }
            }

            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: payload.pr_number,
              body: reportContent
            });

  # Job 3: Cleanup Azure VMs (always runs, even if tests fail)
  cleanup-runners:
    needs: [provision-runners, test-on-azure-runners]
    if: always()
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ubuntu_version: '22.04'
            vm_output: 'vm-name-2204'
          - ubuntu_version: '24.04'
            vm_output: 'vm-name-2404'
          - ubuntu_version: '26.04'
            vm_output: 'vm-name-2604'
    
    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
      
      - name: Delete Azure VM
        run: |
          VM_NAME="${{ needs.provision-runners.outputs[matrix.vm_output] }}"
          
          if [ -n "$VM_NAME" ]; then
            echo "Deleting VM: $VM_NAME"
            az vm delete \
              --resource-group iiab-lokole-tests-rg \
              --name "$VM_NAME" \
              --yes \
              --no-wait || echo "VM deletion failed or VM already deleted"
          else
            echo "No VM name found in outputs, skipping deletion"
          fi
      
      - name: Run orphaned VM cleanup (safety net)
        run: |
          chmod +x scripts/azure/cleanup-orphaned-vms.sh
          ./scripts/azure/cleanup-orphaned-vms.sh --age-hours 2 || echo "Cleanup script failed (non-critical)"
