name: Test on PR Label

on:
  repository_dispatch:
    types:
      - test-integration-lokole
      - test-integration-iiab

jobs:
  # Job 1: Provision Azure Spot VM runners (one per Ubuntu version)
  provision-runners:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.continue_on_error || false }}
    strategy:
      fail-fast: false
      max-parallel: 1 # Sequential provisioning due to Azure spot VM quota (3 cores)
      matrix:
        include:
          # Note: Only testing Ubuntu 24.04 (IIAB master requirement)
          # Ubuntu 22.04: Not supported by IIAB master
          # Ubuntu 26.04: Image not yet available in Azure
          - ubuntu_version: '24.04'
            ubuntu_lts: '24.04-LTS'
            image_offer: 'ubuntu-24_04-lts'
            image_sku: 'server'
            python_expected: '3.12'
            continue_on_error: false

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Provision Azure Spot VM
        id: provision
        env:
          GITHUB_TOKEN: ${{ secrets.INTEGRATION_TEST_PAT }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          set -x  # Debug mode
          echo "=== Debug Info ==="
          echo "GITHUB_TOKEN set: ${GITHUB_TOKEN:+yes}"
          echo "GITHUB_RUN_ID: ${GITHUB_RUN_ID}"
          echo "Azure CLI: $(az --version | head -1)"
          echo "==================="

          PR_NUMBER="${{ github.event.client_payload.pr_number }}"

          chmod +x scripts/azure/provision-runner.sh

          # Run provision script with tee but preserve exit code
          ./scripts/azure/provision-runner.sh \
            --ubuntu-version "${{ matrix.ubuntu_lts }}" \
            --image-offer "${{ matrix.image_offer }}" \
            --image-sku "${{ matrix.image_sku }}" \
            --pr-number "$PR_NUMBER" \
            --regular-vm \
            --no-cleanup \
            | tee provision-log-${{ matrix.ubuntu_version }}.txt

          # Capture exit code from provision script (PIPESTATUS[0] = first command in pipe)
          PROVISION_EXIT=${PIPESTATUS[0]}

          # Extract VM name from logs for informational notice
          VM_NAME=$(grep "^  Name:" provision-log-${{ matrix.ubuntu_version }}.txt | awk '{print $NF}' || echo "none")
          echo "::notice title=Azure VM Provisioned::$VM_NAME for Ubuntu ${{ matrix.ubuntu_version }}"

          # Exit with original provision script exit code
          exit $PROVISION_EXIT

      - name: Wait for runner registration
        env:
          GH_TOKEN: ${{ secrets.INTEGRATION_TEST_PAT }}
        run: |
          echo "Checking for runner with labels: self-hosted, azure-spot, ubuntu-${{ matrix.ubuntu_version }}"

          MAX_WAIT=180  # Maximum 3 minutes
          INTERVAL=10   # Check every 10 seconds
          ELAPSED=0

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # Check for online runners with matching labels
            RUNNER_COUNT=$(gh api repos/ascoderu/iiab-lokole-tests/actions/runners \
              --jq '[.runners[] | select(.status == "online" and (.labels | map(.name) | contains(["self-hosted", "azure-spot", "ubuntu-${{ matrix.ubuntu_version }}"])))] | length')
            
            if [ "$RUNNER_COUNT" -gt 0 ]; then
              echo "‚úÖ Runner is online and ready (found $RUNNER_COUNT matching runner(s))"
              break
            fi
            
            echo "‚è≥ Waiting for runner... (${ELAPSED}s/${MAX_WAIT}s)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "‚ùå Timeout: Runner did not come online within ${MAX_WAIT}s"
            exit 1
          fi

  # Job 2: Run tests on Azure Spot VMs
  test-on-azure-runners:
    needs: provision-runners
    runs-on:
      - self-hosted
      - azure-spot
      - ubuntu-${{ matrix.ubuntu_version }}
    timeout-minutes: 90
    continue-on-error: ${{ matrix.continue_on_error || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Note: Ubuntu 22.04 removed - not supported by IIAB master (only 24.04+)
          - ubuntu_version: '24.04'
            python_expected: '3.12'
            continue_on_error: false

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Extract PR details
        id: pr_details
        run: |
          echo "pr_number=${{ github.event.client_payload.pr_number }}" >> $GITHUB_OUTPUT
          echo "pr_ref=${{ github.event.client_payload.ref }}" >> $GITHUB_OUTPUT
          echo "pr_sha=${{ github.event.client_payload.sha }}" >> $GITHUB_OUTPUT
          echo "pr_repo=${{ github.event.client_payload.repo }}" >> $GITHUB_OUTPUT
          echo "lokole_commit=${{ github.event.client_payload.lokole_commit }}" >> $GITHUB_OUTPUT
          echo "lokole_repo=${{ github.event.client_payload.lokole_repo }}" >> $GITHUB_OUTPUT

      - name: Make scripts executable
        run: |
          chmod +x scripts/scenarios/*.sh
          chmod +x scripts/azure/*.sh
          chmod +x scripts/verify/*.sh

      - name: Run direct IIAB installation
        id: test
        run: |
          # Run IIAB installation directly on Azure VM (no nested VMs)
          ARGS="--pr-repo \"${{ steps.pr_details.outputs.pr_repo }}\" \
            --pr-ref \"${{ steps.pr_details.outputs.pr_ref }}\" \
            --pr-sha \"${{ steps.pr_details.outputs.pr_sha }}\" \
            --pr-number \"${{ steps.pr_details.outputs.pr_number }}\""

          # Add Lokole commit if provided
          if [ -n "${{ steps.pr_details.outputs.lokole_commit }}" ]; then
            ARGS="$ARGS --lokole-commit \"${{ steps.pr_details.outputs.lokole_commit }}\""
          fi

          # Add Lokole repo if provided
          if [ -n "${{ steps.pr_details.outputs.lokole_repo }}" ]; then
            ARGS="$ARGS --lokole-repo \"${{ steps.pr_details.outputs.lokole_repo }}\""
          fi

          eval ./scripts/scenarios/direct-install.sh $ARGS

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ steps.pr_details.outputs.pr_number }}-ubuntu-${{ matrix.ubuntu_version }}-results
          path: |
            *.txt
            *.json
            *.md
            *.log

      - name: Post results as comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INTEGRATION_TEST_PAT }}
          script: |
            const fs = require('fs');
            const payload = context.payload.client_payload;
            const [owner, repo] = payload.repo.split('/');

            // Read markdown comment
            const mdFiles = fs.readdirSync('.').filter(f => f.includes('pr-comment') && f.endsWith('.md'));
            let reportContent = '';

            if (mdFiles.length > 0) {
              reportContent = fs.readFileSync(mdFiles[0], 'utf8');
              // Add matrix info header
              const optionalBadge = ${{ matrix.continue_on_error || false }} ? ' üü° (Optional)' : '';
              reportContent = `## Test Result for Ubuntu ${{ matrix.ubuntu_version }} (Python ${{ matrix.python_expected }})${optionalBadge}\n\n` + reportContent;
            } else {
              // Fallback to basic report
              const optionalBadge = ${{ matrix.continue_on_error || false }} ? ' üü° (Optional)' : '';
              reportContent = `## Integration Test Results${optionalBadge}\n\n`;
              reportContent += '**Ubuntu:** ${{ matrix.ubuntu_version }}\n';
              reportContent += '**Expected Python:** ${{ matrix.python_expected }}\n';
              reportContent += '**Status:** ' + (${{ matrix.continue_on_error || false }} ? 'Optional (failures allowed)' : 'Required') + '\n\n';
              
              const reportFiles = fs.readdirSync('.').filter(f => f.endsWith('.txt'));
              if (reportFiles.length > 0) {
                const content = fs.readFileSync(reportFiles[0], 'utf8');
                reportContent += '```\n' + content + '\n```';
              } else {
                reportContent += '‚ö†Ô∏è No test report generated';
              }
            }

            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: payload.pr_number,
              body: reportContent
            });

  # Job 3: Cleanup Azure VMs (always runs, finds VMs by tags)
  cleanup-runners:
    needs: [provision-runners, test-on-azure-runners]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Remove runners from GitHub registry
        env:
          GH_TOKEN: ${{ secrets.INTEGRATION_TEST_PAT }}
        run: |
          echo "Finding GitHub runners for run ID: ${{ github.run_id }}"

          # Get all runners and filter by our run ID tag in the name
          RUNNER_IDS=$(gh api repos/ascoderu/iiab-lokole-tests/actions/runners \
            --jq '[.runners[] | select(.name | contains("run-${{ github.run_id }}")) | .id] | .[]' || echo "")

          if [ -z "$RUNNER_IDS" ]; then
            echo "No GitHub runners found for this run"
          else
            echo "Found runner IDs: $RUNNER_IDS"
            echo "$RUNNER_IDS" | while read -r runner_id; do
              echo "Removing runner ID: $runner_id"
              gh api --method DELETE repos/ascoderu/iiab-lokole-tests/actions/runners/$runner_id \
                || echo "Failed to remove runner $runner_id (may already be removed)"
            done
            echo "‚úÖ GitHub runners removed"
          fi

      - name: Delete all resources for this workflow run
        run: |
          echo "Finding all resources for run ID: ${{ github.run_id }}"

          # Get all resource IDs with matching runId tag (query handles tag filtering)
          RESOURCE_IDS=$(az resource list \
            --resource-group iiab-lokole-tests-rg \
            --query "[?tags.runId=='${{ github.run_id }}'].id" \
            -o tsv)

          if [ -z "$RESOURCE_IDS" ]; then
            echo "No resources found for this run"
          else
            echo "Found resources to delete:"
            echo "$RESOURCE_IDS"
            echo ""
            
            # Delete all resources in parallel
            echo "$RESOURCE_IDS" | while read -r resource_id; do
              echo "Deleting: $resource_id"
              az resource delete --ids "$resource_id" --no-wait || echo "Failed to delete $resource_id (may already be deleted)"
            done
            
            echo "‚úÖ Resource deletion initiated for run ${{ github.run_id }}"
          fi

      - name: Run orphan cleanup as safety net
        run: |
          chmod +x scripts/azure/cleanup-orphaned-vms.sh
          # Clean up any VMs older than 1 hour (safety net for stuck VMs)
          ./scripts/azure/cleanup-orphaned-vms.sh --max-age-hours 1 || echo "Orphan cleanup failed (non-critical)"
