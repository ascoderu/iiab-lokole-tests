name: Test on Merge

on:
  repository_dispatch:
    types:
      - lokole-merged
      - iiab-merged

jobs:
  # Job 0: Generate matrix from ubuntu-versions.yml
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Generate matrix from ubuntu-versions.yml
        id: set-matrix
        run: |
          MATRIX=$(python3 .github/scripts/generate-matrix.py)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX"

  # Job 1: Provision Azure VM runner
  provision-runner:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Test all versions even if one fails
      max-parallel: 4  # Parallel provisioning (10 vCPU quota allows 5Ã— Standard_B2s)
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Provision Azure VM Runner
        uses: ./.github/actions/provision-azure-runner
        with:
          azure-credentials: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
          github-token: ${{ secrets.INTEGRATION_TEST_PAT }}
          ubuntu-version: ${{ matrix.ubuntu_version }}
          ubuntu-lts: ${{ matrix.ubuntu_lts }}
          image-offer: ${{ matrix.image_offer }}
          image-sku: ${{ matrix.image_sku }}
          use-regular-vm: 'true'

  # Job 2: Run tests on Azure VM
  test-merged-version:
    needs: [generate-matrix, provision-runner]
    runs-on:
      - self-hosted
      - azure
      - ubuntu-${{ matrix.ubuntu_version }}
    timeout-minutes: 90
    continue-on-error: ${{ matrix.continue_on_error || false }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Extract merge details
        id: merge_details
        run: |
          echo "branch=${{ github.event.client_payload.branch }}" >> $GITHUB_OUTPUT
          echo "sha=${{ github.event.client_payload.sha }}" >> $GITHUB_OUTPUT
          echo "repo=${{ github.event.client_payload.repo }}" >> $GITHUB_OUTPUT

      - name: Make scripts executable
        run: |
          chmod +x scripts/scenarios/*.sh
          chmod +x scripts/azure/*.sh
          chmod +x scripts/verify/*.sh

      - name: Run direct IIAB installation with merged version
        id: test
        run: |
          REPO="${{ steps.merge_details.outputs.repo }}"

          if [[ "$REPO" == *"lokole"* ]]; then
            # Test merged Lokole commit on Azure VM (direct installation, no nested VMs)
            ./scripts/scenarios/direct-install.sh \
              --pr-repo "${{ steps.merge_details.outputs.repo }}" \
              --pr-sha "${{ steps.merge_details.outputs.sha }}" \
              --lokole-commit "${{ steps.merge_details.outputs.sha }}"
          elif [[ "$REPO" == *"iiab"* ]]; then
            # Test merged IIAB branch on Azure VM (direct installation, no nested VMs)
            ./scripts/scenarios/direct-install.sh \
              --pr-repo "${{ steps.merge_details.outputs.repo }}" \
              --pr-sha "${{ steps.merge_details.outputs.sha }}" \
              --iiab-branch "${{ steps.merge_details.outputs.branch }}"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: post-merge-results-ubuntu-${{ matrix.ubuntu_version }}
          path: |
            *.txt
            *.json
            *.md
            *.log

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const payload = context.payload.client_payload;

            let body = '## ðŸ”´ Post-Merge Integration Test Failed\n\n';
            body += `**Repository:** ${payload.repo}\n`;
            body += `**Branch:** ${payload.branch}\n`;
            body += `**Commit:** ${payload.sha}\n`;
            body += `**Ubuntu:** ${{ matrix.ubuntu_version }} (Python ${{ matrix.python_expected }})\n`;
            body += `**Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n`;

            // Try to read JSON report
            const jsonFiles = fs.readdirSync('.').filter(f => f.includes('verification') && f.endsWith('.json'));
            if (jsonFiles.length > 0) {
              const jsonContent = JSON.parse(fs.readFileSync(jsonFiles[0], 'utf8'));
              body += `### System Info\n`;
              body += `- **OS:** Ubuntu ${jsonContent.system.os_version}\n`;
              body += `- **Python:** ${jsonContent.system.python_version}\n`;
              body += `- **Summary:** ${jsonContent.summary}\n\n`;
            }

            // Include markdown report
            const mdFiles = fs.readdirSync('.').filter(f => f.includes('pr-comment') && f.endsWith('.md'));
            if (mdFiles.length > 0) {
              body += fs.readFileSync(mdFiles[0], 'utf8');
            } else {
              const reportFiles = fs.readdirSync('.').filter(f => f.endsWith('.txt'));
              if (reportFiles.length > 0) {
                const content = fs.readFileSync(reportFiles[0], 'utf8');
                body += '### Test Output\n```\n' + content.slice(0, 5000) + '\n```';
              }
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Post-merge test failure: ${payload.repo}@${payload.sha.substring(0, 7)}`,
              body: body,
              labels: ['bug', 'automated-test-failure', 'post-merge']
            });

  # Job 3: Cleanup Azure VM and runner (always runs)
  cleanup-runner:
    needs: [provision-runner, test-merged-version]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Cleanup Azure resources
        uses: ./.github/actions/cleanup-azure-runner
        with:
          azure-credentials: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
          github-token: ${{ secrets.INTEGRATION_TEST_PAT }}
          run-id: ${{ github.run_id }}
          max-age-hours: '1'
