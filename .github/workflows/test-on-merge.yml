name: Test on Merge

on:
  repository_dispatch:
    types:
      - lokole-merged
      - iiab-merged

# Prevent concurrent runs to avoid resource conflicts during VM cleanup
# Queue new runs instead of cancelling in-progress ones
concurrency:
  group: test-on-merge
  cancel-in-progress: false

jobs:
  # Job 0: Generate matrix from ubuntu-versions.yml
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate matrix from ubuntu-versions.yml
        id: set-matrix
        run: |
          # Check if include_upcoming is requested via client_payload
          INCLUDE_UPCOMING="${{ github.event.client_payload.include_upcoming || 'false' }}"

          if [ "$INCLUDE_UPCOMING" = "true" ]; then
            echo "Including upcoming versions (pre-release images)..."
            MATRIX=$(python3 .github/scripts/generate-matrix.py --include-upcoming)
          else
            echo "Using supported versions only..."
            MATRIX=$(python3 .github/scripts/generate-matrix.py)
          fi

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX"

  # Job 1: Provision Azure VM runner
  provision-runner:
    needs: generate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Max time for VM provisioning (deployment can take 9+ min in CI)
    strategy:
      fail-fast: false # Test all versions even if one fails
      max-parallel: 2 # Parallel provisioning (10 vCPU quota allows 5Ã— Standard_B2s)
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Provision Azure VM Runner
        uses: ./.github/actions/provision-azure-runner
        with:
          azure-credentials: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
          github-token: ${{ secrets.INTEGRATION_TEST_PAT }}
          ubuntu-version: ${{ matrix.ubuntu_version }}
          ubuntu-lts: ${{ matrix.ubuntu_lts }}
          image-offer: ${{ matrix.image_offer }}
          image-sku: ${{ matrix.image_sku }}
          use-regular-vm: 'true'

  # Job 2: Run tests on Azure VM
  test-merged-version:
    needs: [generate-matrix, provision-runner]
    runs-on:
      - self-hosted
      - azure
      - ubuntu-${{ matrix.ubuntu_version }}
    timeout-minutes: 90
    continue-on-error: ${{ matrix.continue_on_error || false }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Extract merge details
        id: merge_details
        run: |
          BRANCH="${{ github.event.client_payload.branch }}"
          SHA="${{ github.event.client_payload.sha }}"
          REPO="${{ github.event.client_payload.repo }}"
          
          echo "branch=${BRANCH:-master}" >> $GITHUB_OUTPUT
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          
          # If SHA not provided, fetch it from the branch
          if [ -z "$SHA" ]; then
            # Ensure repo URL doesn't end up with .git.git
            REPO_URL="https://github.com/${REPO}"
            [[ "$REPO_URL" != *.git ]] && REPO_URL="${REPO_URL}.git"
            SHA=$(git ls-remote "$REPO_URL" "refs/heads/${BRANCH:-master}" | awk '{print $1}')
            echo "Fetched SHA from ${REPO}/${BRANCH:-master}: $SHA"
          fi
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Get dependency master SHAs
        id: deps_sha
        run: |
          # Fetch master branches if not testing them directly
          REPO="${{ steps.merge_details.outputs.repo }}"
          BRANCH="${{ steps.merge_details.outputs.branch }}"
          
          if [[ "$REPO" == *"iiab"* ]]; then
            # Testing IIAB merge - get Lokole master
            LOKOLE_SHA=$(git ls-remote https://github.com/ascoderu/lokole.git refs/heads/master | awk '{print $1}')
            echo "lokole_sha=$LOKOLE_SHA" >> $GITHUB_OUTPUT
            echo "Testing IIAB merge - using Lokole master: $LOKOLE_SHA"
          elif [[ "$REPO" == *"lokole"* ]]; then
            # Testing Lokole merge - get IIAB master
            IIAB_SHA=$(git ls-remote https://github.com/iiab/iiab.git refs/heads/master | awk '{print $1}')
            echo "iiab_sha=$IIAB_SHA" >> $GITHUB_OUTPUT
            echo "Testing Lokole merge - using IIAB master: $IIAB_SHA"
          fi

      - name: Make scripts executable
        run: |
          chmod +x scripts/scenarios/*.sh
          chmod +x scripts/azure/*.sh
          chmod +x scripts/verify/*.sh
          chmod +x scripts/reports/*.sh

      - name: Run direct IIAB installation with merged version
        id: test
        run: |
          REPO="${{ steps.merge_details.outputs.repo }}"

          if [[ "$REPO" == *"lokole"* ]]; then
            # Test merged Lokole commit on Azure VM with IIAB master
            ./scripts/scenarios/direct-install.sh \
              --pr-repo "${{ steps.merge_details.outputs.repo }}" \
              --pr-sha "${{ steps.merge_details.outputs.sha }}" \
              --lokole-commit "${{ steps.merge_details.outputs.sha }}"
          elif [[ "$REPO" == *"iiab"* ]]; then
            # Test merged IIAB branch on Azure VM with Lokole master
            ./scripts/scenarios/direct-install.sh \
              --pr-repo "${{ steps.merge_details.outputs.repo }}" \
              --pr-sha "${{ steps.merge_details.outputs.sha }}" \
              --pr-ref "${{ steps.merge_details.outputs.branch }}" \
              --lokole-commit "${{ steps.deps_sha.outputs.lokole_sha }}" \
              --lokole-repo "ascoderu/lokole"
          fi

      - name: Generate PR comment body
        if: always()
        run: |
          ./scripts/reports/generate-pr-comment.sh \
            "pr-comment-ubuntu-${{ matrix.ubuntu_version }}.md" \
            lokole-verification.json \
            "${{ steps.merge_details.outputs.repo }}" \
            "${{ steps.merge_details.outputs.branch }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ubuntu-${{ matrix.ubuntu_version }}
          path: |
            lokole-verification.json
            pr-comment-ubuntu-${{ matrix.ubuntu_version }}.md
          if-no-files-found: warn

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const payload = context.payload.client_payload;

            let body = '## ðŸ”´ Post-Merge Integration Test Failed\n\n';
            body += `**Repository:** ${payload.repo}\n`;
            body += `**Branch:** ${payload.branch}\n`;
            body += `**Commit:** ${payload.sha}\n`;
            body += `**Ubuntu:** ${{ matrix.ubuntu_version }} (Python ${{ matrix.python_expected }})\n`;
            body += `**Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n`;

            // Try to read JSON report
            const jsonFiles = fs.readdirSync('.').filter(f => f.includes('verification') && f.endsWith('.json'));
            if (jsonFiles.length > 0) {
              const jsonContent = JSON.parse(fs.readFileSync(jsonFiles[0], 'utf8'));
              body += `### System Info\n`;
              body += `- **OS:** Ubuntu ${jsonContent.system.os_version}\n`;
              body += `- **Python:** ${jsonContent.system.python_version}\n`;
              body += `- **Summary:** ${jsonContent.summary}\n\n`;
            }

            // Include markdown report
            const mdFiles = fs.readdirSync('.').filter(f => f.includes('pr-comment') && f.endsWith('.md'));
            if (mdFiles.length > 0) {
              body += fs.readFileSync(mdFiles[0], 'utf8');
            } else {
              const reportFiles = fs.readdirSync('.').filter(f => f.endsWith('.txt'));
              if (reportFiles.length > 0) {
                const content = fs.readFileSync(reportFiles[0], 'utf8');
                body += '### Test Output\n```\n' + content.slice(0, 5000) + '\n```';
              }
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Post-merge test failure: ${payload.repo}@${payload.sha.substring(0, 7)}`,
              body: body,
              labels: ['bug', 'automated-test-failure', 'post-merge']
            });

  # Job 3: Aggregate test results and generate matrix report
  aggregate-results:
    needs: [test-merged-version]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-artifacts

      - name: Generate matrix test report
        run: |
          mkdir -p reports
          ./scripts/reports/generate-matrix-report.sh \
            reports/matrix-test-report.md \
            test-artifacts
          
          echo "ðŸ“Š Matrix Test Report Generated"
          cat reports/matrix-test-report.md

      - name: Upload matrix report
        uses: actions/upload-artifact@v4
        with:
          name: matrix-test-report
          path: reports/matrix-test-report.md
          retention-days: 30

  # Job 4: Cleanup Azure VM and runner (always runs)
  cleanup-runner:
    needs: [provision-runner, test-merged-version, aggregate-results]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Cleanup Azure resources
        uses: ./.github/actions/cleanup-azure-runner
        with:
          azure-credentials: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
          github-token: ${{ secrets.INTEGRATION_TEST_PAT }}
          run-id: ${{ github.run_id }}
          max-age-hours: '1'
